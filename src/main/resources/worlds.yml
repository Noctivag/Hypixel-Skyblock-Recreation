# Welt-Management Einstellungen
world_management:
  # Automatische Welt-Erstellung
  auto_create_worlds: true
  
  # Welt-Validierung
  validate_worlds_on_startup: true
  
  # Backup-Einstellungen
  backup:
    enabled: true
    interval: 3600  # 1 Stunde
    retention_days: 7
    compression: true
    
  # Performance-Einstellungen
  performance:
    # Chunk-Loading
    chunk_loading:
      enabled: true
      radius: 3
      async: true
      
    # Memory-Management
    memory:
      unload_unused_worlds: true
      unload_timeout: 1800  # 30 Minuten
      
  # Sicherheit
  security:
    # Welt-Schutz
    protection:
      enabled: true
      prevent_breaking: true
      prevent_placing: false
      prevent_explosions: true
      
    # Zugriffskontrolle
    access_control:
      enabled: true
      require_permission: true
      permission_prefix: "worlds.access"
      
  # Debug-Einstellungen
  debug:
    enabled: false
    log_world_events: false
    log_chunk_loading: false
    log_performance: false
    
# Welt-spezifische Einstellungen
world_specific:
  # Insel-Generierung
  island_generation:
    default_size: 100
    max_size: 1000
    spacing: 200
    safe_spawn_height: 100
    
  # Dungeon-Instanzen
  dungeon_instances:
    max_instances: 50
    instance_timeout: 3600  # 1 Stunde
    auto_cleanup: true
    cleanup_interval: 300   # 5 Minuten
    
  # Event-Arenen
  event_arenas:
    max_arenas: 10
    arena_timeout: 7200     # 2 Stunden
    auto_cleanup: true
    cleanup_interval: 600   # 10 Minuten
    
  # PvP-Arenen
  pvp_arenas:
    max_arenas: 10
    arena_timeout: 3600     # 1 Stunde
    auto_cleanup: true
    cleanup_interval: 600   # 10 Minuten
    
  # Minigame-Welten
  minigame_worlds:
    max_worlds: 20
    world_timeout: 1800     # 30 Minuten
    auto_cleanup: true
    cleanup_interval: 300   # 5 Minuten

# Kompatibilität
compatibility:
  version: "1.0.0"
  min_server_version: "1.20"
  max_server_version: "1.21"
  required_plugins: []
  conflicting_plugins: []
